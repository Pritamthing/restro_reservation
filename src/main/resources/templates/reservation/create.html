<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Restaurant Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Restaurant  
            Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span  
                  class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"
             style="justify-content:right;align-items:baseline;">
            <div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"><p
                                th:text="|Welcome, ${#authentication.name}|"></p></a>
                    </li>
                </ul>

            </div>
            <div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</nav>
<br/><br/><br/>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Create Reservation</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Reservation Success!
                </div>
            </div>
            <div th:if="${param.failed}">
                <div class="alert alert-info">
                    No Tables available for reservation!
                </div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/reservation/save}"
                        th:object="${dto}"
                >

                    <div class="form-group mb-3">
                        <label class="form-label">Total Members</label>
                        <input
                                class="form-control"
                                id="numberOfCustomers"
                                name="numberOfCustomers"
                                th:field="*{numberOfCustomers}"
                                type="number"
                        />
                        <p th:errors="*{numberOfCustomers}" class="text-danger"
                           th:if="${#fields.hasErrors('numberOfCustomers')}"></p>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Create</button>
                        <a class="btn btn-primary" th:href="@{/}">Back</a>
                        <a class="btn btn-primary" th:href="@{/table/list}">See Available Tables</a>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
